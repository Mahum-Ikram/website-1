<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body>
    <header>
        <!-- Start of Zeacon Code -->
        <script type="text/javascript" async="" id="zeacon-sdk"
            src="https://licencetotest.com/sdk/correlator.js?api-key=c0988d6d-b45f-48f0-869a-54a4720eb41e"></script>
        <!-- End of Zeacon Code -->
        <h1>Welcome to My Website 1</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="contact">
            <h2>Contact Us</h2>
            <form id="contactForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function (event) {
            event.preventDefault(); // Prevent default form submission

            var formData = new FormData(this);

            // Send form data using fetch API
            fetch("save_form_data.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    console.log(data);
                    alert("Form submitted successfully!");
                    // Optionally, you can redirect the user to another page after successful form submission
                    // window.location.href = "thank_you.html";
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert("An error occurred while submitting the form. Please try again later.");
                });
        });
    </script>
</body>

</html>
